<!DOCTYPE html>
<html>

<head>
    <title>Change Calculator</title>

    <script type="text/javascript" src="Scripts.js">//

    </script>

</head>

<body>


    <div class="container" id="randomNumberDisplay">

        <div class="row" style="margin-left: 20px; margin-top: 20px;">
            <label id="lblRandomNumber" style="font-size: 400%;">£0.00</label>

        </div>
        <div class="row" style="margin-left: 20px; margin-top: 20px;">
            <button type="button" onclick="displayRandomNumber()">Randomise</button>

        </div>
        <div class="row" style="margin-left: 20px; margin-top: 20px;">
            <button type="button" onclick="calculateUserInput()">Check Input</button>

        </div>
    </div>


    <div class="container" id="inputSection" style="margin-top: 30px; margin-left: 20px;">
        <div class="col align-items-start">
            <div class="row">
                <label for="1pIn" id="lbl1p">1p </label>
                <input id="1pIn" name="1pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="2pIn" id="lbl2p">2p </label>
                <input id="2pIn" name="2pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="5pIn" id="lbl5p">5p </label>
                <input id="5pIn" name="5pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="10pIn" id="lbl10p">10p </label>
                <input id="10pIn" name="10pIn" style="margin-left: 4px;" placeholder="0">
            </div>

            <div class="row">
                <label for="20pIn" id="lbl20p">20p </label>
                <input id="20pIn" name="20pIn" style="margin-left: 4px;" placeholder="0">
            </div>

            <div class="row">
                <label for="50pIn" id="lbl50p">50p </label>
                <input id="50pIn" name="50pIn" style="margin-left: 4px;" placeholder="0">
            </div>

            <div class="row">
                <label for="100pIn" id="lbl100p">£1 </label>
                <input id="100pIn" name="100pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="200pIn" id="lbl200p">£2 </label>
                <input id="200pIn" name="200pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="500pIn" id="lbl500p">£5 </label>
                <input id="500pIn" name="500pIn" style="margin-left: 12px;" placeholder="0">
            </div>

            <div class="row">
                <label for="1000pIn" id="lbl1000p">£10 </label>
                <input id="1000pIn" name="1000pIn" style="margin-left: 4px;" placeholder="0">
            </div>
        </div>
    </div>

    <div class="row" style="margin-left: 20px; margin-top: 20px;">
        <button type="button" onclick="clearInputs()">Clear Input</button>

    </div>




</body>

</html>
