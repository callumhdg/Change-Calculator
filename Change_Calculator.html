<!DOCTYPE html>
<html>

<head>
    <title>Change Calculator</title>
</head>

<body>

    </div>

                <label for="1pIn">1p </label>
                <input id="1pIn" name="1pIn" style="margin-left: 8px;">

            <div class="row">
